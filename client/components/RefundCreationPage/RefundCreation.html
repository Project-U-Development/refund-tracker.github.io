<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Refund creation</title>
  <link rel="stylesheet" href="./RefundCreation.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../button/button.css">
</head>

<body>
  <div class="container">
    <h2 class="heading-h2">Refund creation</h2>
    <div class="buttons">
      <!-- <a href="/">Back</a> -->
      <button class="button ghost heading-h5" id="buttonGhost">Back</button>
      <!-- <button class="primary" type="submit">Create</button> -->
      <button class="button primary prim heading-h5" type="submit" id="buttonPrimary">Create</button>
    </div>
    <h3 class="heading-h3">Enter details</h3>
    <div class="details-grid">
      <div class="detail-box">
        <input type="text" id="name" name="name" required placeholder="Text" />
      </div>
      <div class="detail-box">
        <input type="number" id="money" name="money" required min="0.01" placeholder="Number" />
      </div>
      <div class="detail-box">
        <input type="text" id="who" name="company" required placeholder="Text" />
      </div>
      <div class="detail-box">
        <input type="date" id="start" name="date-start" max="2055-12-31" placeholder="Select date" />
      </div>
    </div>
    <h3 class="heading-h3">Set reminder (optional)</h3>
    <div class="setReminder">
      <div class="select sel1">
        <select name="select1" id="select1Id" required style="width: 290px">
          <option></option>
          <option>
            <h5>After</h5>
          </option>After</option>
          <option>Each</option>
        </select>
      </div>
      <div class="select sel2">
        <select name="select2" id="select2Id" required>
          <option></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
      </div>
      <div class="select sel3">
        <select name="select3" id="select3Id" required style="width: 290px">
          <option></option>
          <option>Days</option>
          <option>Weeks</option>
        </select>
      </div>
    </div>
  </div>
  <script src="./RefundCreation.mjs" type="module"></script>
  <script src="../button/index.mjs" type="module"></script>
</body>

</html>
