<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script tag</title>

    <link rel="stylesheet" href="../components/components.css">
  </head>

  <body>
  <a href="/">Home</a>

  <h2 class="heading-h2">Is number in range</h1>
    <form id="range">
      <fieldset class="input-fieldset" id="fieldText">
        <label class="input-label" for="text">Min
          <input class="input heading-h5" id="text" type="number" name="min" minlength="1">
        </label>
      </fieldset>
      <fieldset class="input-fieldset" id="fieldText">
        <label class="input-label" for="text">Max
          <input class="input heading-h5" id="text" type="number" name="max" minlength="1">
        </label>
      </fieldset>
      <fieldset class="input-fieldset" id="fieldText">
        <label class="input-label" for="text">Number to check
          <input class="input heading-h5" id="text" type="number" name="number" minlength="1">
        </label>
      </fieldset>
      <p id="result" class="heading-h5"></p>
      <button class="button primary heading-h5" id="convert" type="submit">Convert</button>
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" type="module"></script>
  <script src="./checkRange.mjs" type="module"></script>
</html>
