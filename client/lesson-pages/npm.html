<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM</title>

    <link rel="stylesheet" href="../components/components.css">
  </head>

  <body>
  <h2 class="heading-h2">Convert hours to seconds</h1>
    <form id="timeConverterNpm">
      <fieldset class="input-fieldset" id="fieldText">
        <label class="input-label" for="text">Hours
          <input class="input heading-h5" id="text" type="number" name="hours" minlength="1">
        </label>
      </fieldset>
      <p id="secondsNpm" class="heading-h5"></p>
      <button class="button primary heading-h5" id="convert" type="submit">Convert</button>
    </form>
  </body>
  <script src="../dist/bundle.js" type="module"></script>
</html>
