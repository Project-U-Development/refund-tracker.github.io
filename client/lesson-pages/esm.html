<body>
  <a href="/">Home</a>
  <h2 class="heading-h2">Convert hours to seconds</h1>
    <form id="timeConverter">
      <fieldset class="input-fieldset" id="fieldText">
        <label class="input-label" for="text">Hours
          <input class="input heading-h5" id="text" type="number" name="hours" minlength="1">
        </label>
      </fieldset>
      <p id="seconds" class="heading-h5"></p>
      <button class="button primary heading-h5" id="convert" type="submit">Convert</button>
    </form>
</body>
