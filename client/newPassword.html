<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./components/pageNewPassword/newPassword.css">
   <title>New password</title>
</head>

<body>
   <div class="container">
      <form class="newPassword" id="newPasswordForm">
         <div class="formContainer">
            <h2 class="heading-h2">New password</h2>
            <div class="input-container">
               <fieldset class="input-fieldset" id="fieldPassword1">
                  <i class="icon iconPassword"></i>
                  <input class="input inputNoLabel heading-h5" id="password" type="password" name="password" min="8"
                     max="45" placeholder="Enter new password" required>
               </fieldset>
               <div class="mistakeMessage error-message">Incorrect string for password</div>
            </div>

            <div class="input-container">
               <fieldset class="input-fieldset" id="fieldPassword2">
                  <i class="icon iconPassword"></i>
                  <input class="input inputNoLabel heading-h5" id="confirmation" type="password" min="8" max="45"
                     placeholder="Confirm new password" required>
               </fieldset>
               <div class="mistakeMessage error-message">Passwords mismatch</div>
            </div>

            <div class="checkbox">
               <input class="inputCheckbox" type="checkbox" id="showPassword" />
               <label class="checkbox-text" for="showPassword">Show password</label>
            </div>

            <div class="buttonContainer">
               <button class="button primary heading-h5" id="buttonSetNewPassword" disabled>Set new password</button>
            </div>
         </div>
      </form>
   </div>
   <script src="./components/pageNewPassword/newPassword.mjs" type="module"></script>
   <script src="./src/newpassword.js" type="module"></script>
</body>

</html>
