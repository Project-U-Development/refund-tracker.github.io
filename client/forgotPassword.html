<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/pageForgotPassword/forgotPassword.css">
   <title>ForgotPassword</title>
</head>

<body>
    <div class="container">
        <form class="forgotPassword" id="form_email">
            <div class="formContainer">
                <h2 class="heading-h2">Forgot password</h2>
                <div class="heading-h5">Enter you registration e-mail</div>
                <div class="input-container">
                    <fieldset class="input-fieldset" id="fieldEmail">
                       <i class="icon iconEmail"></i>
                       <input class="input inputNoLabel heading-h5" id="eMail" type="email" name="email" maxlength="125"
                          placeholder="Your E-mail" required>
                    </fieldset>
                    <div class="mistakeMessage error-message">Error: You should provide email address</div>
                 </div>

                <div class="buttonContainer">
                    <button class="button primary heading-h5" id="buttonEnterEmail" disabled>Continue</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./components/pageForgotPassword/forgotPassword.mjs" type="module"></script>
</body>

</html>
